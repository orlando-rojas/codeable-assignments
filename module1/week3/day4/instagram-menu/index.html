<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Menu</title>
  <script src="https://kit.fontawesome.com/de8d320d41.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="semi-circulo stop" id="semi">
      <i class="fab fa-instagram ig1"></i>
      <i class="fab fa-instagram ig2"></i>
      <i class="fab fa-instagram ig3"></i>
    </div>
    <div class="semi-circulo shadow stop" id="shadow"></div>
  </div>


  <footer>
    <i class="fa fa-home active"></i>
    <i class="fa fa-search"></i>
    <i class="fa fa-plus-circle" id="circle"></i>
    <i class="fa fa-heart"></i>
    <i class="fa fa-user"></i>

  </footer>
  <script>
    let circle = document.getElementById("circle");
    circle.addEventListener("mouseover", function(){
      let shadow = document.getElementById("shadow");
      let semi = document.getElementById("semi");
      semi.classList.remove("stop");
      shadow.classList.remove("stop");
    })

  </script>
</body>
</html>
